<div class="flex flex-col h-screen justify-center items-center mx-auto">
  <form class="bg-neutral-700 shadow-md rounded px-8 pt-6 pb-8 mb-4 form-login" method="post">
    <div class="mb-4">
      <label class="block text-yellow-500 text-sm font-bold mb-2" for="username"></label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-neutral-700 leading-tight focus:outline-none focus:shadow-outline"
        id="username" type="text" name="username" , placeholder="username" , required />
    </div>
    <div class="mb-1">
      <label class="block text-yellow-500 text-sm font-bold mb-2" for="password"></label>
      <input
        class="shadow appearance-none border rounded w-full py-2 px-3 text-neutral-700 leading-tight focus:outline-none focus:shadow-outline"
        id="password" type="password" name="password" , placeholder="password" , required />
    </div>
    <div class="my-4">
      <button class="border border-yellow-500 active:scale-95 text-yellow-500 font-extralight py-2 px-4 rounded-md"
        type="submit">
        LOGIN
      </button>
    </div>
    <a class="block text-cyan-600" href="/signup">Create Your Account</a>
    <a class="block text-rose-600" href="/forgotpassword">Forgot Password ?</a>
  </form>
</div>
