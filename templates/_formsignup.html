<div class="form-container">
  <form class="form form-signup" method="post">
    <div class="form__item">
      <input
        class="form__item-input"
        id="name"
        type="text"
        name="firstname"
        placeholder="firstname"
        autocomplete="off"
        required
      />
    </div>
    <div class="form__item">
      <input
        class="form__item-input"
        id="surname"
        type="text"
        name="lastname"
        placeholder="lastname"
        autocomplete="off"
        required
      />
    </div>
    <div class="form__item">
      <input
        class="form__item-input"
        id="username"
        type="text"
        name="username"
        placeholder="username"
        autocomplete="off"
        required
      />
    </div>
    <div class="form__item">
      <input
        class="form__item-input"
        id="email"
        type="email"
        name="email"
        placeholder="email"
        autocomplete="off"
        required
      />
    </div>
    <div class="form__item">
      <input
        class="form__item-input"
        id="password"
        type="password"
        name="password"
        placeholder="password"
        autocomplete="off"
        required
      />
    </div>
    <div class="form__item">
      <input
        class="form__item-input"
        id="confirm"
        type="password"
        name="confirmpassword"
        placeholder="confirm password"
        required
      />
    </div>
    <div class="form__item">
      <button class="form__item-btn btn-green w11" type="submit">SIGNUP</button>
      <button class="form__item-btn btn-red w11 ml1" type="reset">RESET</button>
    </div>
  </form>
</div>
